    <script type="module">
        import { DiscordSDK } from 'https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/+esm';
        
        const backendUrl = 'WSS_URL_–í–ê–®–ï–ì–û_–°–ï–†–í–ï–†–ê_GLITCH'; // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® URL
        let ws;

        // UI Elements
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spin-button');
        const participantsCardsList = document.getElementById('participants-cards-list');
        const resultPopup = document.getElementById('result-popup');
        const popupTitle = document.getElementById('popup-title');
        const popupName = document.getElementById('popup-name');
        const popupSubtitle = document.getElementById('popup-subtitle');
        const closePopupBtn = document.getElementById('close-popup');
        const spinDurationInput = document.getElementById('spin-duration');
        const connectionStatus = document.getElementById('connection-status');

        // Controls
        const addModeToggle = document.getElementById('add-mode-toggle');
        const gameModeToggle = document.getElementById('game-mode-toggle');
        const manualControls = document.getElementById('manual-controls');
        const autoControls = document.getElementById('auto-controls');
        const nameInput = document.getElementById('name');
        const betInput = document.getElementById('bet');
        const addParticipantBtn = document.getElementById('add-participant');
        const autoBetInput = document.getElementById('auto-bet');
        const loadVoiceParticipantsBtn = document.getElementById('load-voice-participants');

        // State
        let participants = [];
        let totalBet = 0;
        let isSpinning = false;
        let voiceChannelMembers = [];
        let gameMode = 'classic'; // 'classic' or 'elimination'
        let isOfflineMode = false; // [–ù–û–í–´–ô –ö–û–î] –§–ª–∞–≥ –¥–ª—è –æ—Ñ–ª–∞–π–Ω-—Ç–µ—Å—Ç–∞
        
        const baseColors = ['#e6194B', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4', '#42d4f4', '#f032e6', '#bfef45', '#fabed4', '#469990', '#dcbeff', '#9A6324', '#fffac8', '#800000', '#aaffc3', '#808000', '#ffd8b1', '#000075', '#a9a9a9'];

        // [–ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø] –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ –∫–∞–Ω–≤–∞—Å–∞ –∏ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞
        function resizeCanvas() {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º requestAnimationFrame –¥–ª—è –æ–∂–∏–¥–∞–Ω–∏—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ CSS
            requestAnimationFrame(() => {
                const canvasContainer = canvas.parentElement;
                if (!canvasContainer) return;

                // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (–∫–æ—Ç–æ—Ä—ã–π —Å—Ç–∞–ª –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–º)
                const size = canvasContainer.clientWidth;

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –±—É—Ñ–µ—Ä–∞ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –∫–∞–Ω–≤–∞—Å–∞
                canvas.width = size;
                canvas.height = size;
                
                // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∫–æ–ª–µ—Å–æ —Å –Ω–æ–≤—ã–º —Ä–∞–∑–º–µ—Ä–æ–º
                drawWheel();
            });
        }

        function drawWheel() {
            // [–ò–ó–ú–ï–ù–ï–ù–û] size —Ç–µ–ø–µ—Ä—å –±–µ—Ä–µ—Ç—Å—è –∏–∑ canvas.width, –∫–æ—Ç–æ—Ä—ã–π –º—ã —É—Å—Ç–∞–Ω–æ–≤–∏–ª–∏ –≤ resizeCanvas
            const size = canvas.width;
            const center = size / 2;
            let startAngle = 0;
            ctx.clearRect(0, 0, size, size);

            // [–ò–ó–ú–ï–ù–ï–ù–û] –£–º–µ–Ω—å—à–µ–Ω —à—Ä–∏—Ñ—Ç –¥–ª—è –ø—É—Å—Ç–æ–≥–æ –∫–æ–ª–µ—Å–∞ –¥–ª—è –ª—É—á—à–µ–π –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏
            if (participants.length === 0) {
                ctx.beginPath();
                ctx.arc(center, center, center - 5, 0, 2 * Math.PI);
                ctx.fillStyle = '#4a4d53';
                ctx.fill();
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#dcddde';
                ctx.font = `bold ${Math.max(14, size * 0.04)}px Inter`; // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —à—Ä–∏—Ñ—Ç
                
                // [–ò–ó–ú–ï–ù–ï–ù–û] –£–±—Ä–∞–Ω–∞ —Ä–æ—Ç–∞—Ü–∏—è, —Ç–µ–∫—Å—Ç "–î–æ–±–∞–≤—å—Ç–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤" —Ç–µ–ø–µ—Ä—å –±—É–¥–µ—Ç –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–º –∏ —á–∏—Ç–∞–±–µ–ª—å–Ω—ã–º
                // ctx.save();
                // ctx.rotate(Math.PI / 2);
                ctx.fillText('–î–æ–±–∞–≤—å—Ç–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤', center, center); // [–ò–ó–ú–ï–ù–ï–ù–û] –†–∏—Å—É–µ–º –ø–æ —Ü–µ–Ω—Ç—Ä—É
                // ctx.restore();
                return;
            }

            participants.forEach(p => {
                if (totalBet <= 0) return;
                const sliceAngle = (p.amount / totalBet) * 2 * Math.PI;
                ctx.beginPath();
                ctx.moveTo(center, center);
                ctx.arc(center, center, center - 5, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = p.color;
                ctx.fill();
                ctx.save();
                ctx.fillStyle = 'white';
                // [–ò–ó–ú–ï–ù–ï–ù–û] –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —à—Ä–∏—Ñ—Ç –¥–ª—è –∏–º–µ–Ω
                ctx.font = `bold ${Math.max(10, size * 0.028)}px Inter`;
                const textAngle = startAngle + sliceAngle / 2 + Math.PI / 2;
                ctx.translate(center, center);
                ctx.rotate(textAngle);
                ctx.textAlign = 'center';
                const displayName = p.name.length > 10 ? p.name.substring(0, 8) + '...' : p.name;
                // [–ò–ó–ú–ï–ù–ï–ù–û] –ü–æ–∑–∏—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ —Å—Ç–∞–ª–∞ –∞–¥–∞–ø—Ç–∏–≤–Ω–æ–π
                ctx.fillText(displayName, 0, -center * 0.7);
                ctx.restore();
                startAngle += sliceAngle;
            });
        }
        
        function updateParticipantsCardsList() {
            if (participants.length === 0) {
                participantsCardsList.innerHTML = '<p class="text-center pt-8">–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç.</p>';
                spinBtn.disabled = true;
                return;
            }
            participantsCardsList.innerHTML = '';
            participants.forEach((p, index) => {
                const card = document.createElement('div');
                card.className = 'flex items-center p-3 rounded-lg transition-transform transform hover:scale-105';
                card.style.backgroundColor = 'var(--background-tertiary)';
                card.innerHTML = `
                    <img src="${p.avatarUrl}" class="w-10 h-10 rounded-full mr-3 border-2" style="border-color: ${p.color};">
                    <div class="flex-grow"><p class="font-bold text-white truncate">${p.name}</p><p class="text-sm">–°—Ç–∞–≤–∫–∞: ${p.amount}$</p></div>
                    <button class="ml-2 text-gray-500 hover:text-red-400" data-index="${index}">‚úñ</button>`;
                participantsCardsList.appendChild(card);
            });
            spinBtn.disabled = participants.length < 2;
        }

        function handleAddManualParticipant() {
            const name = nameInput.value.trim();
            const amount = parseInt(betInput.value, 10);
            if (name && amount > 0) {
                const color = baseColors[participants.length % baseColors.length];
                const avatarUrl = `https://api.dicebear.com/8.x/initials/svg?seed=${encodeURIComponent(name)}`;
                
                // [–ò–ó–ú–ï–ù–ï–ù–û] –î–æ–±–∞–≤–ª–µ–Ω–∞ –ª–æ–≥–∏–∫–∞ –¥–ª—è –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º–∞
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'add_participant', data: { name, amount, color, avatarUrl } }));
                } else if (isOfflineMode) {
                    // –ò–º–∏—Ç–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: –¥–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
                    participants.push({ name, amount, color, avatarUrl });
                    totalBet = participants.reduce((acc, p) => acc + p.amount, 0);
                    updateParticipantsCardsList();
                    drawWheel();
                }

                nameInput.value = '';
                betInput.value = '';
                nameInput.focus();
            }
        }

        function spin() {
            if (isSpinning || participants.length < 2) return;
            isSpinning = true;
            spinBtn.disabled = true;
            const duration = (parseInt(spinDurationInput.value, 10) || 10) * 1000;
            const spinAngle = Math.random() * 10 + 10;
            const startTimestamp = performance.now();
            function animate(currentTime) {
                const elapsedTime = currentTime - startTimestamp;
                const progress = Math.min(elapsedTime / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const currentAngle = easeProgress * spinAngle;
                canvas.style.transform = `rotate(${currentAngle}rad)`;
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    canvas.style.transform = `rotate(${spinAngle}rad)`;
                    const finalAngle = spinAngle % (2 * Math.PI);
                    const pointerAngle = (finalAngle + Math.PI / 2) % (2 * Math.PI);
                    let accumulatedAngle = 0;
                    for (const p of participants) {
                        const sliceAngle = (p.amount / totalBet) * 2 * Math.PI;
                        if (pointerAngle >= accumulatedAngle && pointerAngle < accumulatedAngle + sliceAngle) {
                            handleSpinResult(p);
                            break;
                        }
                        accumulatedAngle += sliceAngle;
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        function handleSpinResult(result) {
            if (gameMode === 'classic') {
                showResultPopup('–ü–æ–±–µ–¥–∏—Ç–µ–ª—å!', `üéâ ${result.name} üéâ`, '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º —Å –ø–æ–±–µ–¥–æ–π!');
                isSpinning = false; // –ü–æ–∑–≤–æ–ª—è–µ–º –∫—Ä—É—Ç–∏—Ç—å —Å–Ω–æ–≤–∞
            } else if (gameMode === 'elimination') {
                if (participants.length > 2) {
                    showResultPopup('–í—ã–±—ã–≤–∞–µ—Ç...', `üëé ${result.name} üëé`, '–í —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑ –ø–æ–≤–µ–∑—ë—Ç –±–æ–ª—å—à–µ!');
                    ws.send(JSON.stringify({ type: 'eliminate_participant', data: { name: result.name } }));
                    isSpinning = false; // –ü–æ–∑–≤–æ–ª—è–µ–º –∫—Ä—É—Ç–∏—Ç—å –¥–∞–ª—å—à–µ
                } else {
                    // –ù–∞—Ö–æ–¥–∏–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è (—Ç–æ—Ç, –∫—Ç–æ –ù–ï result)
                    const winner = participants.find(p => p.name !== result.name);
                    showResultPopup('–ü–æ–±–µ–¥–∏—Ç–µ–ª—å!', `üèÜ ${winner.name} üèÜ`, '–í—ã–∂–∏–≤—à–∏–π –≤ —ç—Ç–æ–π –±–∏—Ç–≤–µ!');
                    ws.send(JSON.stringify({ type: 'eliminate_participant', data: { name: result.name } }));
                    isSpinning = false; 
                }
            }
        }
        
        function showResultPopup(title, name, subtitle) {
            popupTitle.textContent = title;
            popupName.textContent = name;
            popupSubtitle.textContent = subtitle;
            resultPopup.classList.remove('hidden');
            setTimeout(() => resultPopup.querySelector('div').classList.remove('scale-95', 'opacity-0'), 10);
        }

        function hideResultPopup() {
            resultPopup.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => resultPopup.classList.add('hidden'), 300);
        }

        function connectToBackend() {
            if (backendUrl.startsWith('WSS_URL')) {
                console.error("–ù–µ–æ–±—Ö–æ–¥–∏–º–æ —É–∫–∞–∑–∞—Ç—å URL —Å–µ—Ä–≤–µ—Ä–∞ Glitch!");
                connectionStatus.innerHTML = '‚ö†Ô∏è –û—Ñ–ª–∞–π–Ω-—Ç–µ—Å—Ç'; // [–ò–ó–ú–ï–ù–ï–ù–û]
                connectionStatus.classList.remove('text-yellow-400', 'text-green-400');
                connectionStatus.classList.add('text-red-400');
                
                isOfflineMode = true; // [–ù–û–í–´–ô –ö–û–î] –í–∫–ª—é—á–∞–µ–º –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º
                
                return;
            }
            connectionStatus.innerHTML = `
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>`;
            connectionStatus.classList.remove('text-green-400', 'text-red-400');
            connectionStatus.classList.add('text-yellow-400');
            
            ws = new WebSocket(backendUrl);
            ws.onopen = () => {
                console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É!');
                connectionStatus.innerHTML = 'üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                connectionStatus.classList.remove('text-yellow-400', 'text-red-400');
                connectionStatus.classList.add('text-green-400');
            };
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'update_state') {
                    participants = message.participants;
                    totalBet = message.totalBet;
                    updateParticipantsCardsList();
                    drawWheel(); // [–ò–ó–ú–ï–ù–ï–ù–û] –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∫–æ–ª–µ—Å–æ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ—Ç—Å—è –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
                }
            };
            ws.onclose = () => {
                console.log('–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞. –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...');
                if (!connectionStatus.textContent.includes('–û—à–∏–±–∫–∞')) {
                    connectionStatus.innerHTML = 'üü° –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
                    connectionStatus.classList.remove('text-green-400', 'text-red-400');
                    connectionStatus.classList.add('text-yellow-400');
                }
                setTimeout(connectToBackend, 3000);
            };
            ws.onerror = (err) => {
                console.error('–û—à–∏–±–∫–∞ WebSocket: –ù–µ —É–¥–∞–ª–æ—Å—å —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL –≤ –∫–æ–¥–µ –∏ —É–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –Ω–∞ Glitch –∞–∫—Ç–∏–≤–µ–Ω.');
                connectionStatus.innerHTML = 'üî¥ –û—à–∏–±–∫–∞';
                connectionStatus.classList.remove('text-yellow-400', 'text-green-400');
                connectionStatus.classList.add('text-red-400');
                ws.close();
            };
        }

        addParticipantBtn.addEventListener('click', handleAddManualParticipant);
        betInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleAddManualParticipant(); });
        spinBtn.addEventListener('click', spin);
        closePopupBtn.addEventListener('click', hideResultPopup);
        
        participantsCardsList.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const index = parseInt(e.target.dataset.index, 10); // [–ò–ó–ú–ï–ù–ï–ù–û] –£–±–µ–¥–∏–ª–∏—Å—å, —á—Ç–æ —ç—Ç–æ —á–∏—Å–ª–æ
                
                // [–ò–ó–ú–ï–ù–ï–ù–û] –î–æ–±–∞–≤–ª–µ–Ω–∞ –ª–æ–≥–∏–∫–∞ –¥–ª—è –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º–∞
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'remove_participant', data: { index: index } }));
                } else if (isOfflineMode) {
                    // –ò–º–∏—Ç–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: —É–¥–∞–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
                    participants.splice(index, 1);
                    totalBet = participants.reduce((acc, p) => acc + p.amount, 0);
                    updateParticipantsCardsList();
                    drawWheel();
                }
            }
        });

        addModeToggle.addEventListener('change', () => {
            // [–ò–ó–ú–ï–ù–ï–ù–û] –î–æ–±–∞–≤–ª–µ–Ω–∞ –ª–æ–≥–∏–∫–∞ –¥–ª—è –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º–∞
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'clear_participants' }));
            } else if (isOfflineMode) {
                participants = [];
                totalBet = 0;
                updateParticipantsCardsList();
                drawWheel();
            }
            manualControls.classList.toggle('hidden');
            autoControls.classList.toggle('hidden');
        });

        gameModeToggle.addEventListener('change', () => {
            gameMode = gameModeToggle.checked ? 'elimination' : 'classic';
            // [–ò–ó–ú–ï–ù–ï–ù–û] –î–æ–±–∞–≤–ª–µ–Ω–∞ –ª–æ–≥–∏–∫–∞ –¥–ª—è –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º–∞
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'clear_participants' })); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ —Å–º–µ–Ω–µ —Ä–µ–∂–∏–º–∞
            } else if (isOfflineMode) {
                participants = [];
                totalBet = 0;
                updateParticipantsCardsList();
                drawWheel();
            }
        });

        loadVoiceParticipantsBtn.addEventListener('click', () => {
            if (voiceChannelMembers.length === 0) return;
            // [–ò–ó–ú–ï–ù–ï–ù–û] –î–æ–±–∞–≤–ª–µ–Ω–∞ –ª–æ–≥–∏–∫–∞ –¥–ª—è –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º–∞
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'clear_participants' }));
            } else if (isOfflineMode) {
                participants = [];
                totalBet = 0;
            }
            
            const betAmount = parseInt(autoBetInput.value, 10) || 100;
            voiceChannelMembers.forEach((member, index) => {
                const name = member.nick || member.user.global_name || member.user.username;
                const avatarUrl = member.avatar ? `https://cdn.discordapp.com/avatars/${member.user.id}/${member.avatar}.png` : `https://cdn.discordapp.com/embed/avatars/${(BigInt(member.user.id) >> 22n) % 6n}.png`;
                const color = baseColors[index % baseColors.length];
                
                // [–ò–ó–ú–ï–ù–ï–ù–û] –î–æ–±–∞–≤–ª–µ–Ω–∞ –ª–æ–≥–∏–∫–∞ –¥–ª—è –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º–∞
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'add_participant', data: { name, amount: betAmount, color, avatarUrl } }));
                } else if (isOfflineMode) {
                    participants.push({ name, amount: betAmount, color, avatarUrl });
                }
            });

            // [–ù–û–í–´–ô –ö–û–î] –û–±–Ω–æ–≤–ª—è–µ–º UI –≤ –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º–µ –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤—Å–µ—Ö
            if (isOfflineMode) {
                totalBet = participants.reduce((acc, p) => acc + p.amount, 0);
                updateParticipantsCardsList();
                drawWheel();
            }
        });

        const clientId = '1292015094247264307'; // <-- –ó–ê–ú–ï–ù–ò –≠–¢–û –ù–ê –°–í–û–ô ID
        async function setupDiscordSdk() {
            const queryParams = new URLSearchParams(window.location.search);
            if (queryParams.get('frame_id') == null) return;
            const discordSdk = new DiscordSDK(clientId);
            await discordSdk.ready();
            await discordSdk.commands.authorize({ client_id: clientId, response_type: 'code', state: '', prompt: 'none', scope: ['identify', 'guilds.members.read'], });
            const channel = await discordSdk.commands.getChannel({ channel_id: discordSdk.channelId });
            voiceChannelMembers = channel.voice_members || [];
            if (voiceChannelMembers.length > 0) {
                const modeLabel = document.getElementById('mode-label');
                modeLabel.classList.remove('opacity-50');
                modeLabel.style.cursor = 'pointer';
                addModeToggle.disabled = false;
                document.getElementById('mode-helper').classList.add('hidden');
            }
        }

        // [–ù–û–í–´–ô –ö–û–î] –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        let resizeTimer;
        window.addEventListener('resize', () => {
            // "–î–µ–±–∞—É–Ω—Å" - –∂–¥–µ–º 100–º—Å –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è —Ä–µ—Å–∞–π–∑–∞, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞—Ç—å 100 —Ä–∞–∑
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(resizeCanvas, 100);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateParticipantsCardsList();
        setupDiscordSdk();
        connectToBackend();
        
        // [–ù–û–í–´–ô –ö–û–î] –í—ã–∑—ã–≤–∞–µ–º resizeCanvas() –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
        resizeCanvas();
    </script>
