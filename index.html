    <style>
        :root {

        }
        body { font-family: 'Inter', sans-serif; background-color: var(--background-primary); color: var(--text-secondary); }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        .discord-input { background-color: var(--background-tertiary); border: 1px solid #101113; color: var(--text-primary); }
        .discord-button-brand { background-color: var(--brand-primary); color: var(--text-primary); transition: background-color 0.2s ease; }
        .discord-button-brand:hover { background-color: var(--brand-primary-hover); }
        .discord-button-spin {
            background-color: var(--green);
            color: var(--text-primary);
            box-shadow: 0 0 12px 0px rgba(64, 192, 106, 0.4);
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
        }
        .discord-button-spin:hover:not(:disabled) {
            background-color: var(--green-hover);
            box-shadow: 0 0 16px 2px rgba(64, 192, 106, 0.5);
            transform: scale(1.02);
        }
        .discord-button-spin:active:not(:disabled) {
            transform: scale(0.98);
        }
        .discord-button-danger {
            background-color: transparent;
            color: var(--red);
            font-size: 0.875rem;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .discord-button-danger:hover {
            background-color: var(--red);
            color: var(--text-primary);
        }

        .winner-popup { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); }
        
        /* [–ì–õ–ê–í–ù–´–ô –§–ò–ö–°] –£–±—Ä–∞–ª–∏ –ø–æ–≤–æ—Ä–æ—Ç –∏–∑ CSS, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫–æ–Ω—Ñ–ª–∏–∫—Ç–∞ —Å JS */
        /* canvas { transform: rotate(-90deg); } - –£–î–ê–õ–ï–ù–û */

        .wheel-shadow {
            filter: drop-shadow(0px 6px 12px rgba(0, 0, 0, 0.3));
        }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: var(--background-secondary); }

        .toggle:checked ~ .dot { transform: translateX(100%); background-color: var(--brand-primary); }
        .toggle:checked ~ .block { background-color: #7983f5; }
    </style>

    <script type="module">
        import { DiscordSDK } from 'https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/+esm';
        
        const backendUrl = 'WSS_URL_–í–ê–®–ï–ì–û_–°–ï–†–íERA_GLITCH'; // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® URL
        let ws;

        // ... (UI Elements) ...
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spin-button');
        const participantsCardsList = document.getElementById('participants-cards-list');
        const clearAllBtn = document.getElementById('clear-all-btn'); 
        const wheelSubtitle = document.getElementById('wheel-subtitle'); // <-- –î–û–ë–ê–í–ò–õ
        const resultPopup = document.getElementById('result-popup');
        const popupTitle = document.getElementById('popup-title');
        const popupName = document.getElementById('popup-name');
        const popupSubtitle = document.getElementById('popup-subtitle');
        const closePopupBtn = document.getElementById('close-popup');
        const spinDurationInput = document.getElementById('spin-duration');
        const spinSpeedInput = document.getElementById('spin-speed');
        const connectionStatus = document.getElementById('connection-status');
        const addModeToggle = document.getElementById('add-mode-toggle');
        const gameModeToggle = document.getElementById('game-mode-toggle');
        const manualControls = document.getElementById('manual-controls');
        const autoControls = document.getElementById('auto-controls');
        const nameInput = document.getElementById('name');
        const betInput = document.getElementById('bet');
        const addParticipantBtn = document.getElementById('add-participant');
        const autoBetInput = document.getElementById('auto-bet');
        const loadVoiceParticipantsBtn = document.getElementById('load-voice-participants');

        // State
        let participants = [];
        let isSpinning = false;
        let voiceChannelMembers = [];
        let gameMode = 'classic'; // 'classic' or 'elimination'
        let isOfflineMode = false;
        
        const baseColors = ['#e6194B', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4', '#42d4f4', '#f032e6', '#bfef45', '#fabed4', '#469990', '#dcbeff', '#9A6324', '#fffac8', '#800000', '#aaffc3', '#808000', '#ffd8b1', '#000075', '#a9a9a9'];

        function resizeCanvas() {
            requestAnimationFrame(() => {
                const canvasContainer = canvas.parentElement;
                if (!canvasContainer) return;
                const size = canvasContainer.clientWidth;
                canvas.width = size;
                canvas.height = size;
                drawWheel();
            });
        }

        function drawWheel() {
            // [–ò–ó–ú–ï–ù–ï–ù–û] –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–∑–∞–≥–æ–ª–æ–≤–∫–æ–º
            if (participants.length === 0) {
                wheelSubtitle.classList.remove('opacity-0');
            } else {
                wheelSubtitle.classList.add('opacity-0');
            }
            
            const size = canvas.width;
            
            // [–§–ò–ö–°] –ó–∞—â–∏—Ç–∞ –æ—Ç –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–≥–æ —Ä–∞–¥–∏—É—Å–∞
            if (size < 10) { 
                ctx.clearRect(0, 0, size, size); 
                return; 
            }

            const center = size / 2;
            let startAngle = 0;
            ctx.clearRect(0, 0, size, size);

            // [–ì–õ–ê–í–ù–´–ô –§–ò–ö–°] –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Ö–æ–ª—Å—Ç, —á—Ç–æ–±—ã 0 —Ä–∞–¥–∏–∞–Ω –±—ã–ª "–Ω–∞ 12 —á–∞—Å–æ–≤"
            ctx.save();
            ctx.translate(center, center); // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ —Ü–µ–Ω—Ç—Ä
            ctx.rotate(-Math.PI / 2); // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ -90 –≥—Ä–∞–¥—É—Å–æ–≤
            ctx.translate(-center, -center); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è

            if (participants.length === 0) {
                // –†–∏—Å—É–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —Å–µ—Ä—ã–π –∫—Ä—É–≥
                ctx.beginPath();
                ctx.arc(center, center, center - 5, 0, 2 * Math.PI);
                ctx.fillStyle = '#4a4d53';
                ctx.fill();
                ctx.restore(); // [–§–ò–ö–°] –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ö–æ–ª—Å—Ç
                
                // [–£–î–ê–õ–ï–ù–û] –£–±—Ä–∞–ª–∏ —Ç–µ–∫—Å—Ç —Å –∫–æ–ª–µ—Å–∞
                // ctx.textAlign = 'center';
                // ctx.textBaseline = 'middle';
                // ctx.fillStyle = '#dcddde';
                // ctx.font = \`bold \${Math.max(14, size * 0.04)}px Inter\`; 
                // ctx.fillText('–î–æ–±–∞–≤—å—Ç–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤', center, center);
                return;
            }

            // –†–ï–ñ–ò–ú –ù–ê –í–´–ë–´–í–ê–ù–ò–ï (–ò–Ω–≤–µ—Ä—Å–∏–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞)
            if (gameMode === 'elimination') {
                const totalBet = participants.reduce((acc, p) => acc + (p.amount || 1), 0);
                if (totalBet === 0) { ctx.restore(); return; } 
                
                const totalInverseWeight = participants.reduce((acc, p) => acc + (totalBet / (p.amount || 1)), 0);
                if (totalInverseWeight === 0) { ctx.restore(); return; }

                participants.forEach(p => {
                    const inverseWeight = (totalBet / (p.amount || 1));
                    const sliceAngle = (inverseWeight / totalInverseWeight) * 2 * Math.PI;
                    
                    ctx.beginPath();
                    ctx.moveTo(center, center);
                    ctx.arc(center, center, center - 5, startAngle, startAngle + sliceAngle);
                    ctx.closePath();
                    ctx.fillStyle = p.color;
                    ctx.fill();

                    if (participants.length > 1) {
                        ctx.strokeStyle = 'var(--background-primary)';
                        ctx.lineWidth = 3;
                        ctx.stroke();
                    }
                    
                    startAngle += sliceAngle;
                });
                
            } else {
                // –†–ï–ñ–ò–ú –ö–õ–ê–°–°–ò–ö–ê (–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è, –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞)
                const totalBet = participants.reduce((acc, p) => acc + p.amount, 0);
                if (totalBet <= 0) {
                    const sliceAngle = (2 * Math.PI) / participants.length;
                    participants.forEach(p => {
                         ctx.beginPath();
                        ctx.moveTo(center, center);
                        ctx.arc(center, center, center - 5, startAngle, startAngle + sliceAngle);
                        ctx.closePath();
                        ctx.fillStyle = p.color;
                        ctx.fill();
                        if (participants.length > 1) { 
                            ctx.strokeStyle = 'var(--background-primary)';
                            ctx.lineWidth = 3;
                            ctx.stroke(); 
                        }
                        startAngle += sliceAngle;
                    });
                } else {
                     participants.forEach(p => {
                        const sliceAngle = (p.amount / totalBet) * 2 * Math.PI;
                        
                        ctx.beginPath();
                        ctx.moveTo(center, center);
                        ctx.arc(center, center, center - 5, startAngle, startAngle + sliceAngle);
                        ctx.closePath();
                        ctx.fillStyle = p.color;
                        ctx.fill();

                        if (participants.length > 1) {
                            ctx.strokeStyle = 'var(--background-primary)';
                            ctx.lineWidth = 3;
                            ctx.stroke();
                        }
                        
                        startAngle += sliceAngle;
                    });
                }
            }
            
            ctx.restore(); // [–§–ò–ö–°] –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ö–æ–ª—Å—Ç –ø–æ—Å–ª–µ —Ä–∏—Å–æ–≤–∞–Ω–∏—è —Å–µ–∫—Ç–æ—Ä–æ–≤
        }
        
        function updateParticipantsCardsList() {
            // ... (–ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
            if (participants.length === 0) {
                participantsCardsList.innerHTML = '<p class="text-center pt-8">–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç.</p>';
                spinBtn.disabled = true;
                return;
            }
            participantsCardsList.innerHTML = '';
            participants.forEach((p, index) => {
                const card = document.createElement('div');
                card.className = 'flex items-center p-3 rounded-lg transition-transform transform hover:scale-105';
                card.style.backgroundColor = 'var(--background-tertiary)';
                
                card.innerHTML = `
                    <img src="${p.avatarUrl}" class="w-10 h-10 rounded-full mr-3 shrink-0"> 
                    <div class="flex-grow min-w-0">
                        <div class="flex items-center">
                            <div class="w-3 h-3 rounded-full mr-2 shrink-0" style="background-color: ${p.color};"></div>
                            <p class="font-bold text-white truncate">${p.name}</p>
                        </div>
                        <p class="text-sm text-gray-400 ml-5">–°—Ç–∞–≤–∫–∞: ${p.amount}$</p>
                    </div>
                    <button class="ml-2 text-gray-500 hover:text-red-400" data-index="${index}">‚úñ</button>`;
                participantsCardsList.appendChild(card);
            });
            spinBtn.disabled = participants.length < 2;
        }

        function handleAddManualParticipant() {
            // ... (–ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
            const name = nameInput.value.trim();
            const amount = parseInt(betInput.value, 10);
            if (name && amount > 0) {
                const color = baseColors[participants.length % baseColors.length];
                const avatarUrl = `https://api.dicebear.com/8.x/initials/svg?seed=${encodeURIComponent(name)}`;
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'add_participant', data: { name, amount, color, avatarUrl } }));
                } else if (isOfflineMode) {
                    participants.push({ name, amount, color, avatarUrl });
                    updateParticipantsCardsList();
                    drawWheel();
                }

                nameInput.value = '';
                betInput.value = '';
                nameInput.focus();
            }
        }

        function spin() {
            if (isSpinning || participants.length < 2) return;
            isSpinning = true;
            spinBtn.disabled = true;
            const duration = (parseInt(spinDurationInput.value, 10) || 10) * 1000;
            
            const speedMultiplier = (parseInt(spinSpeedInput.value, 10) || 100) / 10; 
            const spinAngle = (Math.random() * speedMultiplier) + 10; // –≠—Ç–æ –≤ —Ä–∞–¥–∏–∞–Ω–∞—Ö
            
            const startTimestamp = performance.now();
            function animate(currentTime) {
                const elapsedTime = currentTime - startTimestamp;
                const progress = Math.min(elapsedTime / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const currentAngle = easeProgress * spinAngle;
                canvas.style.transform = `rotate(${currentAngle}rad)`; // JS-–∞–Ω–∏–º–∞—Ü–∏—è –∫—Ä—É—Ç–∏—Ç `canvas`
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    canvas.style.transform = `rotate(${spinAngle}rad)`;
                    
                    // [–ì–õ–ê–í–ù–´–ô –§–ò–ö–°] –õ–æ–≥–∏–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
                    // –¢–µ–ø–µ—Ä—å –æ–Ω–∞ –°–ò–ù–•–†–û–ù–ò–ó–ò–†–û–í–ê–ù–ê —Å drawWheel()
                    
                    const finalAngle = spinAngle % (2 * Math.PI); // –£–≥–æ–ª –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∞–Ω–∏–º–∞—Ü–∏–∏
                    
                    // –¢–∞–∫ –∫–∞–∫ drawWheel() "—Å–¥–≤–∏–Ω—É—Ç" –Ω–∞ -90 (PI/2), 
                    // –º—ã –¥–æ–ª–∂–Ω—ã "–æ—Ç–º–æ—Ç–∞—Ç—å" finalAngle –Ω–∞–∑–∞–¥, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏, 
                    // –Ω–∞ –∫–∞–∫–æ–π —Å–µ–∫—Ç–æ—Ä –æ–Ω —É–∫–∞–∑—ã–≤–∞–µ—Ç –≤ *–æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π* —Å–∏—Å—Ç–µ–º–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç.
                    const pointerAngle = ((2 * Math.PI) - finalAngle) % (2 * Math.PI);
                    
                    let accumulatedAngle = 0;

                    // –õ–æ–≥–∏–∫–∞ "–ù–∞ –≤—ã–±—ã–≤–∞–Ω–∏–µ" (–°–ö–û–ü–ò–†–û–í–ê–ù–ê –∏–∑ drawWheel)
                    if (gameMode === 'elimination') {
                        const totalBet = participants.reduce((acc, p) => acc + (p.amount || 1), 0);
                        const totalInverseWeight = participants.reduce((acc, p) => acc + (totalBet / (p.amount || 1)), 0);
                        if (totalInverseWeight === 0) return;

                        for (const p of participants) {
                            const inverseWeight = (totalBet / (p.amount || 1));
                            const sliceAngle = (inverseWeight / totalInverseWeight) * 2 * Math.PI;
                            if (pointerAngle >= accumulatedAngle && pointerAngle < accumulatedAngle + sliceAngle) {
                                handleSpinResult(p); 
                                break;
                            }
                            accumulatedAngle += sliceAngle;
                        }
                    } else {
                        // –õ–æ–≥–∏–∫–∞ "–ö–ª–∞—Å—Å–∏–∫–∞" (–°–ö–û–ü–ò–†–û–í–ê–ù–ê –∏–∑ drawWheel)
                        const totalBet = participants.reduce((acc, p) => acc + p.amount, 0);
                        if (totalBet <= 0) {
                            const sliceAngle = (2 * Math.PI) / participants.length;
                             for (const p of participants) {
                                if (pointerAngle >= accumulatedAngle && pointerAngle < accumulatedAngle + sliceAngle) {
                                    handleSpinResult(p);
                                    break;
                                }
                                accumulatedAngle += sliceAngle;
                            }
                        } else {
                            for (const p of participants) {
                                const sliceAngle = (p.amount / totalBet) * 2 * Math.PI;
                                if (pointerAngle >= accumulatedAngle && pointerAngle < accumulatedAngle + sliceAngle) {
                                    handleSpinResult(p);
                                    break;
                                }
                                accumulatedAngle += sliceAngle;
                            }
                        }
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        function handleSpinResult(result) {
            // ... (–õ–æ–≥–∏–∫–∞ –Ω–µ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å, –æ–Ω–∞ –∏ –±—ã–ª–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π) ...
            if (gameMode === 'classic') {
                showResultPopup('–ü–æ–±–µ–¥–∏—Ç–µ–ª—å!', `üéâ ${result.name} üéâ`, '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º —Å –ø–æ–±–µ–¥–æ–π!');
                isSpinning = false; 
            
            } else if (gameMode === 'elimination') {
                if (participants.length > 2) {
                    showResultPopup('–í—ã–±—ã–≤–∞–µ—Ç...', `üëé ${result.name} üëé`, '–í —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑ –ø–æ–≤–µ–∑—ë—Ç –±–æ–ª—å—à–µ!');
                    
                    if (isOfflineMode) {
                        const indexToRemove = participants.findIndex(p => p.name === result.name);
                        if (indexToRemove !== -1) {
                            setTimeout(() => { 
                                participants.splice(indexToRemove, 1);
                                updateParticipantsCardsList();
                                drawWheel(); 
                                isSpinning = false; 
                            }, 500);
                        }
                    } else if (ws && ws.readyState === WebSocket.OPEN) {
                       ws.send(JSON.stringify({ type: 'eliminate_participant', data: { name: result.name } }));
                       // –°–µ—Ä–≤–µ—Ä –ø—Ä–∏—à–ª–µ—Ç 'update_state', –∫–æ—Ç–æ—Ä—ã–π —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ—Ç –∫–Ω–æ–ø–∫—É
                    }

                } else { 
                    const winner = participants.find(p => p.name !== result.name);
                    showResultPopup('–ü–æ–±–µ–¥–∏—Ç–µ–ª—å!', `üèÜ ${winner.name} üèÜ`, '–í—ã–∂–∏–≤—à–∏–π –≤ —ç—Ç–æ–π –±–∏—Ç–≤–µ!');
                    
                    if (isOfflineMode) {
                         const indexToRemove = participants.findIndex(p => p.name === result.name);
                        if (indexToRemove !== -1) {
                            setTimeout(() => {
                                participants.splice(indexToRemove, 1);
                                updateParticipantsCardsList();
                                drawWheel();
                                isSpinning = false;
                            }, 500);
                        }
                    } else if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'eliminate_participant', data: { name: result.name } }));
                    }
                }
            }
        }
        
        function showResultPopup(title, name, subtitle) {
            // ... (–ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...
            popupTitle.textContent = title;
            popupName.textContent = name;
            popupSubtitle.textContent = subtitle;
            resultPopup.classList.remove('hidden');
            setTimeout(() => resultPopup.querySelector('div').classList.remove('scale-95', 'opacity-0'), 10);
        }

        function hideResultPopup() {
            // ... (–ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...
            resultPopup.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => resultPopup.classList.add('hidden'), 300);
        }

        function connectToBackend() {
            // ... (–ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...
            if (backendUrl.startsWith('WSS_URL')) {
                console.error("–ù–µ–æ–±—Ö–æ–¥–∏–º–æ —É–∫–∞–∑–∞—Ç—å URL —Å–µ—Ä–≤–µ—Ä–∞ Glitch!");
                connectionStatus.innerHTML = '‚ö†Ô∏è –û—Ñ–ª–∞–π–Ω-—Ç–µ—Å—Ç'; 
                connectionStatus.classList.remove('text-yellow-400', 'text-green-400');
                connectionStatus.classList.add('text-red-400');
                isOfflineMode = true; 
                return;
            }
            connectionStatus.innerHTML = `
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>`;
            connectionStatus.classList.remove('text-green-400', 'text-red-400');
            connectionStatus.classList.add('text-yellow-400');
            
            ws = new WebSocket(backendUrl);
            ws.onopen = () => {
                console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É!');
                connectionStatus.innerHTML = 'üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                connectionStatus.classList.remove('text-yellow-400', 'text-red-400');
                connectionStatus.classList.add('text-green-400');
                isOfflineMode = false;
            };
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'update_state') {
                    participants = message.participants;
                    isSpinning = message.isSpinning || false; 
                    updateParticipantsCardsList();
                    drawWheel();
                    spinBtn.disabled = isSpinning || participants.length < 2;
                }
            };
            ws.onclose = () => {
                console.log('–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞. –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...');
                if (!connectionStatus.textContent.includes('–û—à–∏–±–∫–∞')) {
                    connectionStatus.innerHTML = 'üü° –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
                    connectionStatus.classList.remove('text-green-400', 'text-red-400');
                    connectionStatus.classList.add('text-yellow-400');
                }
                setTimeout(connectToBackend, 3000);
            };
            ws.onerror = (err) => {
                console.error('–û—à–∏–±–∫–∞ WebSocket: –ù–µ —É–¥–∞–ª–æ—Å—å —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.');
                connectionStatus.innerHTML = 'üî¥ –û—à–∏–±–∫–∞';
                connectionStatus.classList.remove('text-yellow-400', 'text-green-400');
                connectionStatus.classList.add('text-red-400');
                ws.close();
                isOfflineMode = true; 
            };
        }

        addParticipantBtn.addEventListener('click', handleAddManualParticipant);
        betInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleAddManualParticipant(); });
        spinBtn.addEventListener('click', spin);
        closePopupBtn.addEventListener('click', hideResultPopup);
        
        clearAllBtn.addEventListener('click', () => {
             if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'clear_participants' }));
            } else if (isOfflineMode) {
                participants = [];
                updateParticipantsCardsList();
                drawWheel();
            }
        });

        participantsCardsList.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const index = parseInt(e.target.dataset.index, 10); 
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'remove_participant', data: { index: index } }));
                } else if (isOfflineMode) {
                    participants.splice(index, 1);
                    updateParticipantsCardsList();
                    drawWheel();
                }
            }
        });

        addModeToggle.addEventListener('change', () => {
            manualControls.classList.toggle('hidden');
            autoControls.classList.toggle('hidden');
        });

        gameModeToggle.addEventListener('change', () => {
            gameMode = gameModeToggle.checked ? 'elimination' : 'classic';
            isSpinning = false;
            spinBtn.disabled = participants.length < 2;
            drawWheel(); 
        });

        loadVoiceParticipantsBtn.addEventListener('click', () => {
            if (voiceChannelMembers.length === 0) return;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'clear_participants' }));
            } else if (isOfflineMode) {
                participants = [];
            }
            
            const betAmount = parseInt(autoBetInput.value, 10) || 100;
            voiceChannelMembers.forEach((member, index) => {
                const name = member.nick || member.user.global_name || member.user.username;
                const avatarUrl = member.avatar ? `https://cdn.discordapp.com/avatars/${member.user.id}/${member.avatar}.png` : `https://cdn.discordapp.com/embed/avatars/${(BigInt(member.user.id) >> 22n) % 6n}.png`;
                const color = baseColors[index % baseColors.length];
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'add_participant', data: { name, amount: betAmount, color, avatarUrl } }));
                } else if (isOfflineMode) {
                    participants.push({ name, amount: betAmount, color, avatarUrl });
                }
            });

            if (isOfflineMode) {
                updateParticipantsCardsList();
                drawWheel();
            }
        });

        const clientId = '1292015094247264307'; // <-- –ù–ï –ó–ê–ë–£–î–¨ –ü–û–ú–ï–ù–Ø–¢–¨ –ù–ê –°–í–û–ô
        async function setupDiscordSdk() {
            const queryParams = new URLSearchParams(window.location.search);
            if (queryParams.get('frame_id') == null) return;
            const discordSdk = new DiscordSDK(clientId);
            await discordSdk.ready();
            await discordSdk.commands.authorize({ client_id: clientId, response_type: 'code', state: '', prompt: 'none', scope: ['identify', 'guilds.members.read'], });
            const channel = await discordSdk.commands.getChannel({ channel_id: discordSdk.channelId });
            voiceChannelMembers = channel.voice_members || [];
            if (voiceChannelMembers.length > 0) {
                const modeLabel = document.getElementById('mode-label');
                modeLabel.classList.remove('opacity-50');
                modeLabel.style.cursor = 'pointer';
                addModeToggle.disabled = false;
                document.getElementById('mode-helper').classList.add('hidden');
            }
        }

        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(resizeCanvas, 100);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateParticipantsCardsList();
        setupDiscordSdk();
        connectToBackend();
        resizeCanvas();
    </script>
